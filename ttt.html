<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="header">
            <h1>TIC TAC TOE</h1>
            <p class="subtext" id="subtext"><span class="player-name" id = "playerName">Player 1</span>, make your move!</p>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="game-grid" id="gameGrid"></div>
        </div>
        <button class="reset-button" id="resetBtn">Reset</button>
    </div>
    <script defer src="ttt.js"></script>
</body>
</html>
